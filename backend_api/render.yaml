services:
  - type: web
    name: calorie-backend
    env: python
    region: frankfurt
    plan: free
    branch: main
    rootDir: backend_api
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: OPENROUTER_API_KEY
        sync: false
      - key: ALLOWED_ORIGINS
        value: "*"
      - key: PYTHONUNBUFFERED
        value: "1"
